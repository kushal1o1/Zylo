<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <script defer src="https://unpkg.com/alpinejs@3.2.2/dist/cdn.min.js"></script>
    <style>
      .mobile-screen {
        width: 340px;
        height: 700px;
      }
      @media (max-width: 640px) {
        .mobile-screen {
          width: 250px;
          height: 500px;
        }
      }
      .no-tap-highlight {
        -webkit-tap-highlight-color: transparent;
      }
      
      .hide-scrollbar {
        /* Hide scrollbar for Chrome, Safari, and Opera */
        scrollbar-width: none; /* Firefox */
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none; /* Safari and Chrome */
      }
    </style>
  </head>

        </div>
    </div>
        <div class="div flex-2 m-5 order-1 md:order-2 w-[300px] h-[85vh] relative p-4">

            x-data="smartphone"
            class="shadow-2xl border-8 mobile-screen border-gray-800 rounded-3xl bg-center bg-no-repeat bg-cover overflow-hidden  flex flex-col justify-start overflow-y-auto m-4  hide-scrollbar"
            :class="background.current"
          >
