<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Triangles Background</title>
    <style>
        body {
            background: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .triangles-background {
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/triangular.png');
            position: absolute;
            z-index: -1;
        }
        .content-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="triangles-background"></div>
    <div class="content-box">
        <h1>Hello, Bootstrap!</h1>
        <p>This is a content box with a triangles background.</p>
    </div>
</body>
</html>
