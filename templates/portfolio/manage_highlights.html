<script src="https://cdn.tailwindcss.com"></script>

<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold mb-6 text-center">Manage Highlights</h2>

    <!-- Form to Add New Highlight -->
    <form id="addHighlightForm" method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">
            Add Highlight
        </button>
    </form>

    <!-- List of Existing Highlights -->
    <div class="mt-8 space-y-6">
        <h3 class="text-xl font-semibold">Your Highlights</h3>
        {% for highlight in user_highlights %}
        <div class="border p-4 rounded-lg shadow-md space-y-2">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    {% if highlight.highlight_thumbnail_image %}
                    <img src="{{ highlight.highlight_thumbnail_image.url }}" alt="Thumbnail" class="w-12 h-12 object-cover rounded">
                    {% endif %}
                    <div>
                        <p class="font-medium">{{ highlight.highlight_title }}</p>
                        <a href="{{ highlight.link }}" target="_blank" class="text-blue-500 hover:underline">Visit Link</a>
                    </div>
                </div>

                <!-- Edit and Delete buttons -->
                <div class="space-x-2">
                    <a href="{% url 'edit_highlight' highlight.id %}" class="text-yellow-500 hover:text-yellow-600">
                        <i class="fas fa-edit"></i>
                    </a>
                    <button onclick="deleteHighlight({{ highlight.id }})" class="text-red-500 hover:text-red-600">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-gray-600">You have no highlights yet. Add a highlight above!</p>
        {% endfor %}
    </div>
</div>

<script>
    function deleteHighlight(id) {
        if (confirm("Are you sure you want to delete this highlight?")) {
            fetch(`/highlights/delete/${id}/`, {
                method: "DELETE",
                headers: { "X-CSRFToken": "{{ csrf_token }}" },
            })
            .then(response => {
                if (response.ok) location.reload();
            })
            .catch(error => console.error("Error deleting highlight:", error));
        }
    }
</script>
<script src="https://cdn.tailwindcss.com"></script>
