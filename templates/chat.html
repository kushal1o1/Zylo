<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with OSIN</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .chat-bubble {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 15px;
            margin: 10px 0;
            word-wrap: break-word;
        }
        .os-bubble {
            background-color: #007BFF; /* OSIN's color */
            color: white;
            align-self: flex-start;
        }
        .user-bubble {
            background-color: #F1F1F1;
            color: black;
            align-self: flex-end;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="container mx-auto p-4">
        <div class="bg-white p-4 rounded-lg shadow-lg h-full flex flex-col">
            <h2 class="text-xl font-bold mb-4 text-center">Chat with OSIN</h2>
            <div id="chat-log" class="flex-grow overflow-y-auto p-2 space-y-2">
                {% for question, answer in previous_responses %}
                    <div class="flex">
                        <div class="chat-bubble os-bubble justify-start">
                            <strong>{{ question }}</strong>
                        </div>
                    </div>
                    <div class="flex justify-end">
                        <div class="chat-bubble user-bubble">
                            <strong>{{ answer }}</strong>
                        </div>
                    </div>
                {% endfor %}
            </div>
            {% if all_questions_answered %}
                <div class="flex justify-center mt-4">
                    <div class="chat-bubble os-bubble">
                        Thank you for providing all your information!
                    </div>
                </div>
            {% else %}
                <div class="flex justify-start">
                    <div class="chat-bubble os-bubble">
                        <strong>OSIN:</strong> {{ question.text }}
                    </div>
                </div>
                <form id="chat-form" method="POST" class="mt-4">
                    {% csrf_token %}
                    <input type="text" name="answer" class="border p-2 w-full rounded focus:outline-none focus:ring focus:ring-blue-400" placeholder="Type your answer..." required>
                    <button type="submit" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Send</button>
                </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
