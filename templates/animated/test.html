<style>
/* Keyframes for pulsing neon effect */
@keyframes neonPulse {
    0% {
        background-position: 0% 50%;
        filter: brightness(1);
    }
    50% {
        background-position: 100% 50%;
        filter: brightness(1.3);
    }
    100% {
        background-position: 0% 50%;
        filter: brightness(1);
    }
}

.container2 {
    /* Neon gradient background */
    background: linear-gradient(135deg, #00c6ff, #0072ff, #ff5f6d, #ffc371);
    background-size: 200% 200%;
    animation: neonPulse 8s ease infinite;
}
body {

}
</style>
