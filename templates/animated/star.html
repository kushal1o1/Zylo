<style>
    .animated-stars {
        background: rgb(0, 0, 0);
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        padding: 20px;
        color: white;
        text-align: center;
    }

    .animated-stars::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://www.transparenttextures.com/patterns/stardust.png');
        background-size: 150px 150px;
        animation: starsAnimation 30s linear infinite;
        opacity: 0.3;
    }

    @keyframes starsAnimation {
        0% {
            background-position: 0 0;
        }
        100% {
            background-position: 100% 100%;
        }
    }
</style>

<div class="animated-stars">
    <h2>Animated Stars</h2>
    <p>This div has an animated stars background.</p>
</div>
