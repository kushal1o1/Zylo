<style>
    .colorcontainer2 {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #1e1e1e;
        overflow: hidden;
        position: relative;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        overflow: hidden;
    }

    .social {
        color: rgb(255, 255, 255);
    }

    .text-color {
        color: rgb(255, 255, 255);
    }
</style>

<div
    class="colorcontainer2 p-8 rounded-xl shadow-xl transform transition duration-300 ease-in-out  hover:shadow-2xl flex flex-col items-center">

    {% include 'portfolio/main-info-phone.html'%}
    <canvas id="canvas"></canvas>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const circles = [];
    const circleCount = 30;

    for (let i = 0; i < circleCount; i++) {
        circles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 20 + 5,
            color: `hsl(${Math.random() * 360}, 100%, 50%)`,
            speedX: (Math.random() - 0.5) * 4,
            speedY: (Math.random() - 0.5) * 4,
        });
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        circles.forEach(circle => {
            circle.x += circle.speedX;
            circle.y += circle.speedY;

            if (circle.x + circle.radius > canvas.width || circle.x - circle.radius < 0) circle.speedX *= -1;
            if (circle.y + circle.radius > canvas.height || circle.y - circle.radius < 0) circle.speedY *= -1;

            ctx.fillStyle = circle.color;
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
            ctx.fill();
        });

        requestAnimationFrame(animate);
    }

    animate();
</script>
