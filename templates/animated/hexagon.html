<style>
    .bubbles-background {
        background: linear-gradient(180deg, #004d80, #002744);
       
        
        
        border-radius: 10px;
        padding: 20px;
        color: white;
        text-align: center;
    }
    .bubble {
        position: absolute;
        width: 15px;
        height: 15px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        animation: rise 8s linear infinite;
        opacity: 0.7;
    }
    .bubble:nth-child(2) { left: 30%; animation-duration: 6s; width: 10px; height: 10px; }
    .bubble:nth-child(3) { left: 70%; animation-duration: 9s; width: 20px; height: 20px; }
    .bubble:nth-child(4) { left: 50%; animation-duration: 10s; width: 12px; height: 12px; }

    @keyframes rise {
        0% { bottom: 0; transform: translateX(0); }
        50% { transform: translateX(10px); }
        100% { bottom: 100%; transform: translateX(-10px); }
    }
</style>

<div class="bubbles-background p-8 rounded-xl shadow-xl transform transition duration-300 ease-in-out  hover:shadow-2xl flex flex-col items-center">
