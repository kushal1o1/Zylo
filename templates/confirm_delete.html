<script src="https://cdn.tailwindcss.com"></script>
{% block content %}
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Are you sure you want to delete this highlight?</h1>
    <div class="bg-white p-6 rounded-lg shadow-md mb-4">
      <img src="{{ highlight.highlight_thumbnail_image.url }}" alt="Thumbnail" class="w-full h-40 object-cover rounded-lg mb-2">
      <h3 class="font-semibold text-lg">{{ highlight.highlight_title }}</h3>
      <a href="{{ highlight.highlight_link }}" target="_blank" class="text-blue-500">View Link</a>
    </div>

    <form action="{% url 'delete_highlight' highlight.id %}" method="POST">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg">Delete Highlight</button>
    </form>
    <a href="{% url 'highlight_list' %}" class="text-blue-500">Cancel</a>
  </div>
{% endblock %}
