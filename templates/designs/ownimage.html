{% load static %}

  
<style>
  body{
    color:white;
  }
  .imgcontainer {
    position: relative;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%; /* Let the container grow with content */
    background-image: url("{{ user_info.background_image.url }}"); /* Your background image */
    background-size: 100% 100%; /* Stretch the image to perfectly fit the container */
    background-position: center center; /* Center the image */
    background-attachment: fixed; /* Fix the background image */
    background-repeat: no-repeat; /* Prevent repeating the image */
    overflow-y: auto; /* Enable vertical scrolling for the content */
}

.imgcontainer::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.4); /* Black overlay with 40% opacity */
    z-index: 1; /* Put overlay above the background image */
}

.imgcontainer > * {
    position: relative;
    z-index: 2; /* Ensure content appears above the overlay */
}



    
</style>

  <div class="imgcontainer p-8 rounded-xl shadow-xl transform transition duration-300 ease-in-out  hover:shadow-2xl flex flex-col items-center">

  {% include 'portfolio/main-info-phone.html'%} 

  </div>
