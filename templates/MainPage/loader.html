<style>
    /* Main wrapper */
.loader-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

/* Logo container */
.logo-container {
    text-align: center;
    position: relative;
    padding: 20px;
}

/* Logo styling and animation */
.animated-logo {
    width: 120px;
    height: auto;
    animation: logoAnimation 2s ease-in-out infinite;
    filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
}

/* Loading text */
.loading-text {
    margin-top: 20px;
    font-family: Arial, sans-serif;
    color: #333;
    font-size: 16px;
    letter-spacing: 2px;
    animation: fadeInOut 1.5s ease-in-out infinite;
}

/* Loading bar */
.loading-bar {
    width: 200px;
    height: 3px;
    background: #f0f0f0;
    margin: 15px auto;
    position: relative;
    border-radius: 2px;
    overflow: hidden;
}

.loading-bar::after {
    content: '';
    position: absolute;
    left: -50%;
    height: 100%;
    width: 50%;
    background: linear-gradient(90deg, #f0f0f0, #3498db, #f0f0f0);
    animation: loadingBarAnimation 1.5s ease-in-out infinite;
}

/* Animations */
@keyframes logoAnimation {
    0% {
        transform: translateY(0) scale(1);
    }
    50% {
        transform: translateY(-10px) scale(1.05);
    }
    100% {
        transform: translateY(0) scale(1);
    }
}

@keyframes fadeInOut {
    0%, 100% {
        opacity: 0.3;
    }
    50% {
        opacity: 1;
    }
}

@keyframes loadingBarAnimation {
    0% {
        left: -50%;
    }
    100% {
        left: 100%;
    }
}

/* Optional: Hide loader after content loads */
.loader-wrapper.hidden {
    opacity: 0;
    visibility: hidden;
    transition: all 0.5s ease-out;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .animated-logo {
        width: 90px;
    }
    
    .loading-bar {
        width: 150px;
    }
    
    .loading-text {
        font-size: 14px;
    }
}
</style>
<div class="loader-wrapper">
    <div class="logo-container">
        <!-- Replace 'your-logo.png' with your actual logo path -->
        <img src="/portfolios/static/images/logo2.png" alt="Logo" class="animated-logo">
        <div class="loading-text">Loading</div>
        <div class="loading-bar"></div>
    </div>
</div>
